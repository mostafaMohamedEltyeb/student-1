<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="studentApp.payment.detail.title">Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span jhiTranslate="studentApp.payment.cost">Cost</span></dt>
        <dd>
          <span>{{ payment.cost }}</span>
        </dd>
        <dt><span jhiTranslate="studentApp.payment.date">Date</span></dt>
        <dd>
          <span>{{ payment.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="studentApp.payment.month">Month</span></dt>
        <dd>
          <span>{{ payment.month }}</span>
        </dd>
        <dt><span jhiTranslate="studentApp.payment.year">Year</span></dt>
        <dd>
          <span>{{ payment.year }}</span>
        </dd>
        <dt><span jhiTranslate="studentApp.payment.studentId">Student Id</span></dt>
        <dd>
          <div *ngIf="payment.studentId">
            <a [routerLink]="['/student', payment.studentId?.id, 'view']">{{ payment.studentId?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
