<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-payment-heading" data-cy="PaymentCreateUpdateHeading" jhiTranslate="studentApp.payment.home.createOrEditLabel">
        Create or edit a Payment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
          <div class="col-6" *ngIf="editForm.get('id')!.value !== null
          || editForm.get('id')!.value !== '' || editForm.get('id')!.value.length === 0">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
              <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="studentApp.payment.studentId" for="field_studentId">Student Id</label>
              <select  class="form-control" id="field_studentId" (change)="getCost()" data-cy="studentId" name="studentId" formControlName="studentId">
                <option [ngValue]="null"></option>
                <option
                  [ngValue]="studentOption.id === editForm.get('studentId')!.value?.id ? editForm.get('studentId')!.value : studentOption"
                  *ngFor="let studentOption of studentsSharedCollection; trackBy: trackStudentById"
                >
                  {{ studentOption.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="studentApp.payment.cost" for="field_cost">Cost</label>
              <input type="number" [readonly]="true" class="form-control" name="cost"  id="field_cost" data-cy="cost" formControlName="cost" />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="studentApp.payment.date" for="field_date">Date</label>
              <div class="input-group">
                <input
                  id="field_date"
                  data-cy="date"
                  type="text"
                  class="form-control"
                  name="date"
                  ngbDatepicker
                  #dateDp="ngbDatepicker"
                  formControlName="date"
                />
                <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="studentApp.payment.month" for="field_month">Month</label>
              <input type="number" class="form-control" name="month" id="field_month" data-cy="month" formControlName="month" />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="studentApp.payment.year" for="field_year">Year</label>
              <input type="number" class="form-control" name="year" id="field_year" data-cy="year" formControlName="year" />
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
